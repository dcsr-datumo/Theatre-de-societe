<span *ngIf="work | async as w">

  <p *ngIf="w.authors && w.authors.length > 0">

    <span *ngIf="w.authors.length > 1; then multi else single"></span>

    <ng-template #single>
      Auteur: <tds-person-line [iri]="w.authors[0]" [showName]=true></tds-person-line>
    </ng-template>

    <ng-template #multi>
      Auteurs:
      <ul>
        <li *ngFor="let a of w.authors">
          <tds-person-line [iri]="a" [showName]=true></tds-person-line>
        </li>
      </ul>
    </ng-template>
  </p>

  <span>
    <tds-representations-list
    [source]="w.id" [type]="'work'" [header]="true" [titles]="false"
    >
    </tds-representations-list>
  </span>

  {{ w.authority }}
</span>
