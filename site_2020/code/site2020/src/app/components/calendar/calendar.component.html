<h1>
  Recherche de représentation(s) par année
</h1>

<span *ngIf="outliers">
  <div>
    <tds-year [year]=1 [representations]=outliers></tds-year>
  </div>
</span>

<ul *ngIf="yearsQC">
  <li *ngFor="let representations of yearsQC; let i = index;" [ngClass]='{"century-spacer": (i+1700 >= 1800 && i+1700 <= 1809)}'>
    <tds-year [year]=i+1700 [representations]=representations></tds-year>
  </li>
</ul>
