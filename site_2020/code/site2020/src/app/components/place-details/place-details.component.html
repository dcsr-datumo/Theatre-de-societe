<div style="width:100%; height: 48rem;">

  <div *ngIf="place | async as p; else invite">
    <h2>Lieu:</h2>

    <h1><a [routerLink]="['/place/', p.ref]">{{ p.name }}</a></h1>

    <span *ngIf="p.notices && p.notices.length>0">
      <span *ngIf="p.notices.length>1;then multi else single"></span>
      <ng-template #single>
        <div class="scroll, wide" [innerHTML]="p.notices[0]"></div>
      </ng-template>
      <ng-template #multi>
        <div>
          Notices:
          <div *ngFor="let n of p.notices" [innerHTML]="n"></div>
        </div>
      </ng-template>
    </span>

    <tds-representations-list-map [source]="p.id"></tds-representations-list-map>
  </div>

  <ng-template #invite>
    <div style="margin-top: 25%;">
        SÃ©lectionner un lieu sur la carte
    </div>
  </ng-template>

</div>
