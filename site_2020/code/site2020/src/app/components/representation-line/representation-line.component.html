<div>
  <span *ngIf="representation | async as rep">
    <a routerLink="/representation/{{rep.ref}}">
      <tds-work [iri]="rep.work"></tds-work>
      <p>
        Date: {{ rep.dateShort }}
      </p>
    </a>
    <p>
      Lieu: <tds-place-line [iri]="rep.place"></tds-place-line>
    </p>
</span>
</div>
